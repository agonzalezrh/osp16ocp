- include_role:
    name: tripleo-podman
    tasks_from: tripleo_docker_purge.yml
  name: Purge everything about docker on the host
  when:
  - (step | int) == 3
- include_role:
    name: tripleo-podman
    tasks_from: tripleo_docker_stop.yml
  name: Stop docker
- include_role:
    name: tripleo-podman
    tasks_from: tripleo_podman_purge.yml
  name: Purge Podman
  when:
  - (step | int) == 3
  - container_cli == 'podman'
