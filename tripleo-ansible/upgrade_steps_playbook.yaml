- import_playbook: common_deploy_steps_playbooks.yaml
  vars:
    deploy_source_host: "Undercloud"
    deploy_target_host: "overcloud"
- hosts: overcloud
  strategy: tripleo_free
  name: Upgrade tasks for step 0
  become: true
  gather_facts: "{{ gather_facts | default(false) }}"
  any_errors_fatal: yes
  vars:
    bootstrap_server_id: 6148b315-34d2-41eb-89ce-675df28bad1c
    step: '0'
    deploy_identifier: DeployIdentifier
    enable_debug: False
    container_cli: podman
    container_log_stdout_path: /var/log/containers/stdouts
    container_healthcheck_disabled: False
  tasks:
    - include_tasks: Controller/upgrade_tasks_step0.yaml
      when: tripleo_role_name == 'Controller'
      tags:
        - always
    - include_tasks: Compute/upgrade_tasks_step0.yaml
      when: tripleo_role_name == 'Compute'
      tags:
        - always
    - include_tasks: BlockStorage/upgrade_tasks_step0.yaml
      when: tripleo_role_name == 'BlockStorage'
      tags:
        - always
    - include_tasks: ObjectStorage/upgrade_tasks_step0.yaml
      when: tripleo_role_name == 'ObjectStorage'
      tags:
        - always
    - include_tasks: CephStorage/upgrade_tasks_step0.yaml
      when: tripleo_role_name == 'CephStorage'
      tags:
        - always
  tags:
    - upgrade_steps
    - upgrade_step0
